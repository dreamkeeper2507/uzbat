<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/head :: headCss">


</head>

<body>
<div class="header" th:include="fragment/common :: header">
</div>

<div class="page-content">
    <div class="row">
        <div class="col-md-2" th:include="fragment/common :: menu">

        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-10">

                    <div class="content-box-large">
                        <div class="panel-heading">
                            <div class="panel-title">Магазин</div>

                            <div class="panel-options">
                                <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                                <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="post" action="#" th:action="@{/store-save}">
                                <input type="hidden" id="idObject" name="idObject" th:value="${store.id}"/>

                                <div class="form-group">
                                    <label for="location" class="col-sm-2 control-label">Локация</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="location" name="location" placeholder="Локация"
                                               th:value="${store.location}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="storeName" class="col-sm-2 control-label">Название</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="storeName" name="storeName" placeholder="Название"
                                               th:value="${store.storeName}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="personId" class="col-sm-2 control-label">Владелец</label>

                                    <div class="col-sm-10">
                                        <select id="personId" name="personId" class="form-control">
                                            <option></option>
                                            <option th:each="person : ${personList}" th:value="${person.id}"
                                                    th:text="${person.personLName}"  th:selected="${store != null and store.person !=null and person.id == store.person.id}"/>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="storeTypeId" class="col-sm-2 control-label">Тип</label>

                                    <div class="col-sm-10">
                                        <select id="storeTypeId" name="storeTypeId" class="form-control">
                                            <option></option>
                                            <option th:each="storeType : ${storeTypeList}" th:value="${storeType.id}"
                                                    th:text="${storeType.typeName}"  th:selected="${store != null and store.storetype !=null and storeType.id == store.storetype.id}"/>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="addressId" class="col-sm-2 control-label">Адрес</label>

                                    <div class="col-sm-10">
                                        <select id="addressId" name="addressId" class="form-control">
                                            <option></option>
                                            <option th:each="addressId : ${addressList}" th:value="${addressId.id}"
                                                    th:text="${addressId.address}"  th:selected="${store != null and store.addressBean !=null and addressId.id == store.addressBean.id}"/>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Сохранить</button>
                                        <a href="store-view" class="btn btn-primary">Отмена</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="fragment/common :: footer"></footer>


<script th:src="@{/resources/js/jquery/jquery.js}"></script>
<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/custom.js}"></script>
</body>

</html>
