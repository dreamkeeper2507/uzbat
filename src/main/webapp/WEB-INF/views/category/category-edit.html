<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/head :: headCss">


</head>

<body>
<div class="header" th:include="fragment/common :: header">
</div>

<div class="page-content">
    <div class="row">
        <div class="col-md-2" th:include="fragment/common :: menu">

        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-10">

                    <div class="content-box-large">
                        <div class="panel-heading">
                            <div class="panel-title">Категории</div>

                            <div class="panel-options">
                                <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
                                <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="post" action="#"
                                  th:action="@{/category-save}">
                                <input type="hidden" id="idObject" name="idObject" th:value="${category.id}"/>

                                <div class="form-group">
                                    <label for="categoryName" class="col-sm-2 control-label">Название</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="categoryName" name="categoryName"
                                               placeholder="Название"
                                               th:value="${category.categoryName}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="categorydescription" class="col-sm-2 control-label">Описание</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="categorydescription" name="categorydescription"
                                               placeholder="Описание"
                                               th:value="${category.categorydescription}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="categoryId" class="col-sm-2 control-label">Категории</label>

                                    <div class="col-sm-10">
                                        <select id="categoryId" name="categoryId" class="form-control">
                                            <option></option>
                                            <option th:each="categoryId : ${categoryList}" th:value="${categoryId.id}"
                                                    th:text="${categoryId.categoryName}"  th:selected="${category != null and category.category !=null and categoryId.id == category.category.id}"/>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Сохранить</button>
                                        <a href="category-view" class="btn btn-primary">Отмена</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="fragment/common :: footer"></footer>


<script th:src="@{/resources/js/jquery/jquery.js}"></script>
<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/custom.js}"></script>
</body>

</html>
