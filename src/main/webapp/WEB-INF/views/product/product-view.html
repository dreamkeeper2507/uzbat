<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragment/head :: headCss">


</head>

<body>
<div class="header" th:include="fragment/common :: header">
</div>

<div class="page-content">
    <div class="row">
        <div class="col-md-2" th:include="fragment/common :: menu">

        </div>

        <div class="col-md-10">
            <div class="row">
                <div class="col-md-10">

                    <div class="content-box-large">
                        <div class="panel-heading">
                            <div class="panel-title">Товары</div>
                            <hr/>
                            <br/>
                            <a href="product-edit">Создать Новый</a>
                        </div>
                        <div class="panel-body">
                            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"
                                   id="example">
                                <thead>
                                <tr>
                                    <th>Название</th>
                                    <th>Код</th>
                                    <th>Мин цена</th>
                                    <th>Макс цена</th>
                                    <th>Поставщик</th>
                                    <th>Наименование</th>
                                    <th>Категории</th>
                                    <th>Бренд</th>
                                    <th></th>
                                    <th></th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${productList}">
                                    <td th:text="${product.productName}"></td>
                                    <td th:text="${product.productCode}"></td>
                                    <td th:text="${product.minPrice}"></td>
                                    <td th:text="${product.maxPrice}"></td>

                                    <td th:if="${product.supplier != null}" th:text="${product.supplier.name}"></td>
                                    <td th:if="${product.supplier == null}"></td>

                                    <td th:if="${product.productunit != null}"
                                        th:text="${product.productunit.unitName}"></td>
                                    <td th:if="${product.productunit == null}"></td>

                                    <td th:if="${product.category != null}"
                                        th:text="${product.category.categoryName}"></td>
                                    <td th:if="${product.category == null}"></td>

                                    <td th:if="${product.brandBean != null}"
                                        th:text="${product.brandBean.brandName}"></td>
                                    <td th:if="${product.brandBean == null}"></td>
                                    <td><a th:href="@{/product-delete(id=${product.id})}">Удалить</a></td>
                                    <td><a th:href="@{/product-edit(id=${product.id})}">Редактирвать</a></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:include="fragment/common :: footer"></footer>


<script th:src="@{/resources/js/common/list.js}" th:inline="javascript"></script>
<script th:src="@{/resources/js/jquery/jquery.js}"></script>
<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/custom.js}"></script>
</body>

</html>
